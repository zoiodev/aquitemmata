
<!-- LOGO, TEXTO, BOTÕES E CAMPO -->
<div class="row">

    <!-- LOGO -->
    <div class="small-9 medium-6 large-8 columns small-centered text-center logo-home">
        <img src="img/logo_400px.png">
    </div>
    <!-- / LOGO -->

    <!-- TEXTO -->
    <div class="small-12 medium-10 columns small-centered text-center espacamento-top espacamento-bottom">
        <p class="texto-intro" ng-bind-html="home.txt">

        </p>
    </div>
    <!-- / TEXTO -->

    <!-- BOTÕES TIPO -->
    <div class="small-12 medium-8 large-6 columns small-centered text-center hide-for-small linha-bg">
        <button name="tipo" value="municipio" id="bt_municipio" class="botoes-escolha">Buscar por Município</button>
        <button name="tipo" value="bairro" id="bt_bairro" class="botoes-escolha">Buscar por Bairro</button>
    </div>
    <!-- / BOTÕES -->

    <!-- CAMPO -->
    <div class="small-12 medium-9 large-6 columns small-centered text-center espacamento-top div-campo-home" ng-controller="AutocompleteCtrl">
        <input type="text" name="municipio" placeholder="Comece a busca pelo municipio" class="radius-full text-center campo-busca-home" id="Autocomplete" ng-model="autocomplete.text" ng-autocomplete="result" details="details" options="options">
    </div>
    <!-- / CAMPO -->

    <!-- BOTÃO BUSCAR -->
    <div class="small-12 medium-8 large-6 columns small-centered text-center linha-bg">
        <button type="button" name="button" class="descobrir"></button>
    </div>
    <!-- / BOTÃO BUSCAR -->


</div>
<!-- / LOGO, TEXTO E CAMPO -->
